apiVersion: apps/v1
kind: Deployment
metadata:
  name: che-workspace-controller
spec:
  template:
    spec:
      containers:
        - name: che-workspace-controller
          volumeMounts:
            - name: webhook-tls-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: webhook-tls-certs
          secret:
            secretName: webhook-server-tls
