kind: DevWorkspaceTemplate
apiVersion: workspace.devfile.io/v1alpha2
metadata:
  name: vscode-typescript
spec:
  components:
    - name: sidecar-typescript
      attributes:
        "app.kubernetes.io/part-of": che-theia.eclipse.org
        "app.kubernetes.io/component": vscode-plugin

        # Added by Che-theia at start when detecting, after cloning, that the extensions.json in the repo
        # contains the typescript vscode plugin.
        "che-theia.eclipse.org/vscode-extensions":
          - https://download.jboss.org/jbosstools/vscode/3rdparty/ms-code.typescript/che-typescript-language-1.35.1.vsix

      container:
        image: "quay.io/eclipse/che-sidecar-node:10-0cb5d78"
        memoryLimit: '512Mi'
        env:
          - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
            value: /remote-endpoint/plugin-remote-endpoint
          - name: THEIA_PLUGINS
            value: local-dir:///plugins/sidecars/vscode-typescript
        volumeMounts:
          - path: "/remote-endpoint"
            name: remote-endpoint
          - name: plugins
            path: /plugins
  commands:
    - id: install-vscode-typescript-vsx
      exec:
        component: theia-ide
        commandLine: |-
          mkdir -p /plugins/sidecars/vscode-typescript && \
          if [ ! -f /plugins/sidecars/vscode-typescript/che-typescript-language-1.35.1.vsix ]; then \
            wget https://download.jboss.org/jbosstools/vscode/3rdparty/ms-code.typescript/che-typescript-language-1.35.1.vsix \
              -O /plugins/sidecars/vscode-typescript/che-typescript-language-1.35.1.vsix ;\
          fi
  events:
    postStart: ["install-vscode-typescript-vsx"]
